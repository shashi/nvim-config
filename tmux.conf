# --- Basics ---
set-option -g history-limit 65536
set -g -a terminal-overrides ',*:ss=\e[%p1%d q:se=\e[2 q'
set-option -g mouse on

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'

set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'
set -g @plugin 'x4121/tmux-slack-counter'

# --- Default shell ---
set-option -g default-shell /bin/zsh

# --- Clipboard & Copy-mode (for X11; use wl-copy/pbcopy if needed) ---
bind-key Enter copy-mode
setw -g mode-keys vi
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"
unbind -T copy-mode mousedragend1pane
unbind -T copy-mode-vi mousedragend1pane

# --- Navigation/Panes ---
set-window-option -g pane-base-index 1
set-option -s escape-time 0
bind-key c-s setw synchronize-panes
bind r source-file ~/.tmux.conf

# Switch panes using ctrl-h/j/k/l respecting Vim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqe '^[^txz ]+ +(\\s+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Switch windows with ctrl-left/right
bind -n C-Left previous-window
bind -n C-Right next-window

set-option -g allow-rename off

# --- Gruvbox Colors ---
# Gruvbox palette (dark mode):
# bg0:   #282828   bg: status line, default bg
# bg1:   #3c3836   active/inactive window, separators
# fg:    #ebdbb2   main foreground
# yellow:#fabd2f
# red:   #fb4934   bell, errors
# blue:  #83a598
# green: #b8bb26
# orange:#fe8019
# gray:  #928374   muted text
# border:#504945
# status-faded: #928374

set -g status-style "bg=#282828,fg=#ebdbb2"
setw -g window-status-style "bg=#282828,fg=#928374"
setw -g window-status-current-style "bg=#fabd2f,fg=#3c3836"
setw -g window-status-separator "â”‚"
set -g status-left " #S "
set -g status-right " %Y-%m-%d %H:%M "
set-option -g status on
set-window-option -g window-status-activity-style "bg=#3c3836,fg=#bdae93"
set-option -g message-style "bg=#3c3836,fg=#ebdbb2"
set-option -g message-command-style "bg=#3c3836,fg=#ebdbb2"
set-option -g display-panes-active-colour "#ebdbb2"
set-option -g display-panes-colour "#282828"
set-window-option -g clock-mode-colour "#83a598"
set-window-option -g window-status-bell-style "bg=#fb4934,fg=#282828"

# Pane borders
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#605955"

# Status bar refinement
set-option -g status-justify "right"
set-option -g status-left-style none
set-option -g status-left-length 80
set-option -g status-right-style none
set-option -g status-right-length 80
set-window-option -g window-status-separator ""
set-window-option -g window-status-current-format "#[fg=#3c3836,bg=#fabd2f] #W #[fg=#fabd2f,bg=#3c3836]"
set-window-option -g window-status-format "#[fg=#ebdbb2,bg=#282828] #W "

# Split panes/new window in current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Use true color if your terminal supports it
set-option -g default-terminal "screen-256color"

# --- End of Gruvbox theme ---

set-option -g cursor-style block
set-option -g terminal-features 'xterm*:tc'

set -g status-right ' dm:#{slack_dms}/@:#{slack_mentions}/t:#{slack_messages} | %a %Y-%m-%d %H:%M'

set -g @slack_update_delay '5 minutes'
